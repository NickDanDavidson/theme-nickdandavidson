<header class="header">
    <div class="nav__toggle"></div>
    <nav class="nav container">
        <ul class="nav__list row justify-content-center">
            {% for item in site.data.navigation.items %}
                <li class="nav__list--item col-auto" data-nav-to="{{ forloop.index0 }}">
                    <a href="{{ item.link }}"><h5 class="mb-0">{{ item.name }}</h5></a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
