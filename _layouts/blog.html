---
layout: default
title: Ramblings
permalink: /blog
---

<section class="blog__hero">
    <div class="container">
        <div class="row pt-5">
            <div class="col-12 col-md-8 pt-5 mt-5">
                <h1>{{ page.title }}</h1>
                <h4>{{ page.subtitle }}</h4>
                <p class="mt-3">{{ page.intro_copy }}</p>
            </div>
        </div>
    </div>
</section>
<section class="blog__posts">
    <div class="container">
        <div class="row">
            {% for post in site.posts %}
                <div class="col col-md-10 mb-5">
                    <a href="post.permalink">
                        <h2>{{ post.title }}></h2>
                        <h6>{{ post.date }}</h6>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
